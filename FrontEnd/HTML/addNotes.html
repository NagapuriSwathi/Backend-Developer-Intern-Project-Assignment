<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <title>Add Notes</title>
</head>
<body>
    <header class="bg-secondary-subtle">
        <nav class="container col-6 d-flex justify-content-evenly">
                <a href="index.html" class="fw-bold fs-4 text-decoration-none link-success">Home</a>
                <a href="registration.html" class="fw-bold fs-4 text-decoration-none link-success">Register</a>
                <a href="login.html" class="fw-bold fs-4 text-decoration-none link-success">Login</a>
        </nav>
    </header>
    <main class="container">

       <div class="row">
            

        <div class="row d-flex align-items-center justify-content-center m-auto" id="response__output-container" style="display: none;">
                <h6 class="text-center my-3 text-primary fw-bold" id="response__output"></h6>
                <br />
                <a href="dashboard.html" class="d-flex align-items-center justify-content-center fw-bold fs-4 text-decoration-none link-success btn">
                    <button class="btn btn-success m-2" id="button__dashboard" style="display: none;">Dashboard</button>
                </a>
        </div>

            <div id="form__login-container">

                <h2 class="text-center my-3">AddNotes</h2>
                <h6 class="text-center my-3 text-danger fw-bold">* Indicates the field is reqiured</h6>
                <div class="col-8 d-flex align-items-center justify-content-center m-auto">
                
                <form action="" method="POST" class="w-100" id="form__add-notes">
                    <label for="title" class="form-label w-100">Title <span class="text-danger fw-bold">*</span>
                        <input type="text" name="title" id="title" class="form-control" required/>
                    </label>

                    <br><br>

                    <label for="description" class="form-label w-100">Description</span>
                        <input type="description" name="description" id="description" class="form-control" value="Notes..."/>
                    </label>

                    <br><br>

                    <button type="submit" class="btn btn-primary w-100">Add Notes</button>
                </form>
            </div>

            </div>
       </div>
       
    </main>

    <script src="../JavaScript/addNotes.js"></script>


    <footer>
        <p class="text-center bg-primary text-white mt-3">&copy; All Rights Reserved - 2025</p>
    </footer>
</body>
</html>
