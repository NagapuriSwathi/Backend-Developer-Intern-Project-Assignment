<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <nav class="container">
           
        </nav>
    </header>
    <main class="container">

       <div class="row">
        <h2 class="text-center my-3">Registration Form</h2>
            <h6 class="text-center my-3 text-danger fw-bold">* Indicates the field is reqiured</h6>

            <div class="col-8 d-flex align-items-center justify-content-center m-auto">
                 <form action="/api/v1/auth/register" method="POST" class="w-100">
                    <label for="name" class="form-label w-100">Name <span class="text-danger fw-bold">*</span>
                        <input type="text" name="name" id="name" class="form-control" required/>
                    </label>

                    <br><br>

                    <label for="email" class="form-label w-100">Email <span class="text-danger fw-bold">*</span>
                        <input type="email" name="email" id="email" class="form-control" required/>
                    </label>

                    <br><br>

                    <label for="password" class="form-label w-100">Password <span class="text-danger fw-bold">*</span>
                        <input type="password" name="password" id="password" class="form-control" required/>
                    </label>

                    <br><br>

                    <label for="role" class="form-label w-100">Role <span class="text-danger fw-bold">*</span>
                        <select name="role" id="role" class="form-select" required>
                            <option value="Admin">Admin</option>
                            <option value="User" selected>User</option>
                        </select>
                    </label>

                    <br><br>

                    <button type="submit" class="btn btn-primary w-100">Register</button>

                    <h5 class="text-center my-3">Already have an account ? <a href="../auth/login">Login</a></h5>

                </form>
            </div>
       </div>
       
    </main>
    <footer>

    </footer>
</body>
</html>
